<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hi there");

    // Interpolated
    console.log("Hi there, a %s", 'shit');
    
    // Styled
    console.log('%c I am some edited text', 'font-size: 20px; background-color: red; text-shadow: 10px 10px 0 blue');
    
    // warning! Stacktrace
    console.warn("0hh n");
    
    // Error :|
    console.error("Error");

    // Info
    console.info("You may die");
    
    // Testing
    console.assert(1 === 1, "Riiight");
    console.assert(1 === 2, "Faaail");
    
    // clearing
    console.clear();  // Bottom of the js file then no one can see content xD
    
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Steve");
    console.count("Peate");
    console.count("Steve");
    console.count("Peate");
    console.count("Steve");
    console.count("Steve");
    console.count("Peate");
    console.count("Steve");
    console.count("Peate");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/yhabib')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);  //Array of objects with same properties

  </script>
</body>
</html>
